inputs:
# Puerto Rico data
  - name: puertorico 
    metadata: "data/puerto-rico_metadata.tsv"
    sequences: "data/puerto-rico_sequences.fasta"
# North America context
  - name: northamerica
    metadata: "data/hcov_north-america_metadata.tsv"
    sequences: "data/hcov_north-america_sequences.fasta"

builds:
  Puerto-Rico_all-time:
    subsampling_scheme: all-time
    title: "Genomic Surveillance of SARS-CoV-2 in Puerto Rico - Focused since pandemic start"
  Puerto-Rico_six-months:
    subsampling_scheme: six-months
    title: "Genomic Surveillance of SARS-CoV-2 in Puerto Rico - Focused over the past 6 months"

# Subsampling parameters
subsampling:
  all-time:
    local_focus:
      group_by: "year month"
      max_sequences: 4000
      query: --query "(puertorico == 'yes')"
    northamerica_context:
      group_by: "division year month"
      max_sequences: 1000
      query: --query "(northamerica == 'yes')"
      priorities:
        type: proximity
        focus: local_focus

  six-months:
    local_focus_late:
      group_by: "year month"
      max_sequences: 3000
      min_date: "--min-date 6M"
      query: --query "(puertorico == 'yes')"
    na_context_late:
      group_by: "division year month"
      max_sequences: 500
      min_date: "--min-date 6M"
      query: --query "(northamerica == 'yes')"
      priorities:
        type: proximity
        focus: local_focus_late

    local_focus_early:
      group_by: "year month"
      max_sequences: 1000
      max_date: "--max-date 6M"
      query: --query "(puertorico == 'yes')"
    na_context_early:
      group_by: "division year month"
      max_sequences: 500
      max_date: "--max-date 6M"
      query: --query "(northamerica == 'yes')"
      priorities:
        type: proximity
        focus: local_focus_early

files:
  auspice_config: "my_profiles/puertorico_multiple/my_auspice_config.json"
  description: "my_profiles/puertorico_multiple/my_description.md"

traits:
  Puerto-Rico_all-time:
    sampling_bias_correction: 5.0
    columns: ["country"]
  Puerto-Rico_six-months:
    sampling_bias_correction: 5.0
    columns: ["country"]

frequencies:
  Puerto-Rico_six-months:
    min_date: "6M"
  Puerto-Rico_all-time:
    recent_days_to_censor: 7
    min_date: "2020-01-01"
