inputs:
# Puerto Rico data
  - name: puertorico 
    metadata: "data/puerto-rico_metadata_2022-07-19.tsv"
    sequences: "data/puerto-rico_sequences_2022-07-19.fasta"
# North America context
  - name: northamerica
    metadata: "data/hcov_north-america_metadata_2022-07-17.tsv"
    sequences: "data/hcov_north-america_sequences_2022-07-17.fasta"

builds:
  Puerto-Rico_all-time:
    subsampling_scheme: all-time
    title: "Genomic Surveillance of SARS-CoV-2 in Puerto Rico - Focused Since COVID-19 Pandemic Start"
  Puerto-Rico_six-months:
    subsampling_scheme: six-months
    title: "Genomic Surveillance of SARS-CoV-2 in Puerto Rico - Focused Over the Past 6 months"

filter:
  puertorico:
    min_length: 28000
  northamerica:
    min_length: 29000

# Subsampling parameters
subsampling:
  all-time:
    local:
      group_by: "year month"
      max_sequences: 4000
      query: --query "(puertorico == 'yes')"
    northamerica_context:
      group_by: "division year month"
      max_sequences: 1000
      query: --query "(northamerica == 'yes')"
      priorities:
        type: proximity
        focus: local

  six-months:
    local_late:
      group_by: "year month"
      max_sequences: 3000
      min_date: "--min-date 6M"
      query: --query "(puertorico == 'yes')"
    northamerica_late:
      group_by: "division year month"
      max_sequences: 500
      min_date: "--min-date 6M"
      query: --query "(northamerica == 'yes')"
      priorities:
        type: proximity
        focus: local_late

    local_early:
      group_by: "year month"
      max_sequences: 1000
      max_date: "--max-date 6M"
      query: --query "(puertorico == 'yes')"
    northamerica_early:
      group_by: "division year month"
      max_sequences: 500
      max_date: "--max-date 6M"
      query: --query "(northamerica == 'yes')"
      priorities:
        type: proximity
        focus: local_early

files:
  auspice_config: "my_profiles/puertorico_multiple/my_auspice_config.json"
  description: "my_profiles/puertorico_multiple/my_description.md"

traits:
  Puerto-Rico_all-time:
    sampling_bias_correction: 5.0
    columns: ["country"]
  Puerto-Rico_six-months:
    sampling_bias_correction: 5.0
    columns: ["country"]

frequencies:
  Puerto-Rico_six-months:
    min_date: "6M"
  Puerto-Rico_all-time:
    recent_days_to_censor: 7
    min_date: "2020-01-01"
